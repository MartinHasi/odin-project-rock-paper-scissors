<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choice = ['Rock', 'Paper', 'Scissor'];
        let humanscore = 0;
        let computerscore = 0;

        function getComputerChoice()
        {

            const minCeiled = Math.ceil(0);
            const maxFloored = Math.floor(choice.length);

            return choice[Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled)];
        }

        function humanChoice()
        {
            const userchoice = prompt('Input your Choice');

            const result = choice.find((value) => value === userchoice);
            if(result)
            {
                return result;
            }
            else
            {
                return 'wrong Input';
            }

        }
        function playGame()
        {
            let human = humanChoice();
            let computer = getComputerChoice();
            
            if(human === 'Rock' && computer ==='Rock')
            {
                return `No winner| Human: ${human} | Computer: ${computer}`;
            }
            else if(human === 'Rock' && computer === 'Scissor')
            {
                return `Human win| Human: ${human} | Computer: ${computer}`;
            }
            else if(human === 'Rock' && computer === 'Paper')
            {
                return `Computer win| Human: ${human} | Computer: ${computer}`;
            }

        }
        //console.log(getComputerChoice());

        console.log(playGame());
    </script>
</body>
</html>
